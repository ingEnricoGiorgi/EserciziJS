        <script>
            let banner = []
            banner[0]=document.querySelector("#c01");
            banner[1]=document.querySelector("#c02");
            banner[2]=document.querySelector("#c03");
            banner[3]=document.querySelector("#c04");

            banner[14]=document.querySelector("#c15");
            banner[15]=document.querySelector("#c16");
                              /* 1234567890123456 */ 
            let messaggio = [..."viva JavaScript "]
            let i = 100000;
            function mostraMessaggio() {
                for(let [j, lettera] of messaggio.entries()) { 
                   banner[(i+j)%16].textContent = lettera
                }
                i--
            }
            mostraMessaggio();
            setInterval(mostraMessaggio, 1000);
        </script>
