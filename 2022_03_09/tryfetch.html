<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tryfetch</title>
    <script>
        function tryfetch(){
            fetch("esempio.php?id=3",{method:GET}) //mi ha restituto il formato json che avevo ottenuto facendo il stringify di un oggetto
            .then(r => r.text()) //prendo il body e lo converto in formato text
            .then(b =>console.log(b))//stampo il body
        }
    </script>
</head>
<body>
    <button onclick="tryfetch()">Mangiami</button>
    
</body>
</html>
